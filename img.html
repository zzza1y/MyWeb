<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
        <link rel="stylesheet" href="imgcss.css">
		<style type="text/css">
        </style>
        <script src="jquery-3.6.0.min.js">
		</script>
        <script type="text/javascript" src="houtaijs.js">
		</script>
        <script language="javascript">
		function doLoad()
		{
			var $demo = $('.demo'),
			index = parseInt( $demo.attr('index_cur')||5 ),
			$item = $('.demo .item'),
			len = $item.length;
			index = (index+1)%len;
			$demo.attr('index_cur', index);	
			$item.removeClass('item_0 item_1 item_3 item_4 item_cur item_5 item_6 item_7 item_8 item_9');
				   
			$item.eq( (index-2+len)%len ).addClass('item_0');
			$item.eq( (index-1+len)%len ).addClass('item_1');
			$item.eq(index).addClass('item_cur');
			$item.eq( (index+1)%len ).addClass('item_3');
			$item.eq( (index+3)%len ).addClass('item_5');
			$item.eq( (index+4)%len ).addClass('item_6');
			$item.eq( (index+5)%len ).addClass('item_7');
			$item.eq( (index+6)%len ).addClass('item_8');
			$item.eq( (index+7)%len ).addClass('item_9');
			$item.eq( (index+2)%len ).addClass('item_4');
			setTimeout("doLoad()",2500);
		}
</script>
	</head>
	<body onLoad="doLoad()">
		<div class="container">
        	<div id="top">
                <!--<p><img id="img1" src="1570148550010.jpeg" </p>-->
            	<nav class="nav">
        			<input type="radio" name="nav-item-opt" id="nav-item-opt-1" onClick="shouye()" >
        			<label class="nav-item" for="nav-item-opt-1">首页</label>

        			<input type="radio" name="nav-item-opt" id="nav-item-opt-2" onClick="jianjie()" >
        			<label class="nav-item" for="nav-item-opt-2">简介</label>

                    <input type="radio" name="nav-item-opt" id="nav-item-opt-3" onClick="img()" checked>
                    <label class="nav-item" for="nav-item-opt-3">图片</label>
                    
                    <input type="radio" name="nav-item-opt" id="nav-item-opt-4" onClick="liuyan()">
                    <label class="nav-item" for="nav-item-opt-4">留言</label>
                    
                    <input type="radio" name="nav-item-opt" id="nav-item-opt-5">
                    <label class="nav-item" for="nav-item-opt-5">测试</label>
                    
                    <input type="radio" name="nav-item-opt" id="nav-item-opt-6">
                    <label class="nav-item" for="nav-item-opt-6">测试</label>
                    <div class="tracker"></div>
                </nav>
            </div>
            <div id="mid">
                <section id="intro">
                <header>
                    <h1 id="heading" style="z-index: 1; transform: translate3d(0px, 0px, 1px); visibility: inherit; opacity: 1;">这里是我拍的一些照片以及日常</h1>
                    <h2 id="subheading" style="z-index: 1; visibility: inherit; transform: matrix(1, 0, 0, 1, 0, 0);">你可以查看但不能随意传播</h2>
                    <div id="slice-left" class="slice left" style="visibility: inherit; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
                    <div id="slice-right" class="slice right" style="visibility: inherit; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
                </header>
            	</section>
            </div>
            <div id="botton">
            	<div class="demo">
                    <div class="item item_0"><img src="1.jpg" /></div>
                    <div class="item item_1"><img src="2.jpg" /></div>
                    <div class="item item_3"><img src="4.jpg" /></div>
                    <div class="item item_4"><img src="5.jpeg" /></div>
                    <div class="item item_cur"><img src="3.jpg" /></div>
                    <div class="item item_5"><img src="6.jpg" /></div>
                    <div class="item item_6"><img src="7.jpg" /></div>
                    <div class="item item_7"><img src="8.jpg" /></div>
                    <div class="item item_8"><img src="9.jpg" /></div>
                    <div class="item item_9"><img src="皎月.jpg" /></div>
                </div>
                <div class="demo_btn">
                    <a  href="javascript:;" onClick="left()" class="left" title="向左移动">&lt;&lt;</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a  href="javascript:;" onClick="right()" class="right" title="向右移动">&gt;&gt;</a>
                    <p >可点击左右按钮进行切换</p>
                </div>
            </div>
		</div>
	</body>
</html>
